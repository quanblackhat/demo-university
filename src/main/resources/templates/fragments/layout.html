<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Demo Project</title>
<!-- Bootstrap core CSS -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">


    <link href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/static/assets/css/bootstrap.min.css"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="/static/assets/css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="/static/assets/css/style.css"/>

</head>
<body>
	<section id="container">
        <header id="header" th:replace="fragments/header::header"></header>

        <div class="hero-area section">
            <div class="bg-image bg-parallax overlay" style="background-image:url(static/assets/img/page-background.jpg)"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 text-center">
                        <ul class="hero-area-tree">
                            <li><a href="#">Home</a></li>
                            <li>Blog</li>
                        </ul>
                        <h1 class="white-text">Blog Page</h1>
                    </div>
                </div>
            </div>
        </div>

        <div id="blog" class="section" layout:fragment="content"></div>

        <footer th:replace="fragments/footer::footer"></footer>
        <div id='preloader'><div class='preloader'></div></div>
	</section>





    <!-- jQuery Plugins -->
    <script type="text/javascript" src="/static/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/assets/js/main.js"></script>
</body>

</html>
